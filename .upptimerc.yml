# Change these first
owner: the3line # Your GitHub organization or username, where this repository lives
repo: upptime2 # The name of this repository

sites:
  - name: Hiveos Farm
    url: https://the.hiveos.farm
  - name: Hiveos Farm API
    url: https://api2.hiveos.farm/api/v2/healthcheck
    __dangerous__body_down_if_text_missing: 'ok'
    assignees:
      - the3line
  - name: Pool Health
    url: https://hiveon.net/api/v1/pool/health

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  baseUrl: /upptime2 # where "repo" is your repository name
  name: Hiveon Status Page
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/the3line/upptime2/master/assets/HiveonLogo.svg
  introMessage: Status page for the Hiveon services
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

